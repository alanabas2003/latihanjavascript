<!DOCTYPE html>
<html lang="id">
<head>
  <title>Belajar JavaScript di Duniailkom</title> 
</head>
<body>
  <h1>Belajar JavaScript</h1>
  <p>Saya sedang belajar JavaScript di Duniailkom</p>
  
  <div id="result1"></div>
  <div id="result2"></div>

  <script>
    // Variabel foo
    let foo = 1 + 3 + 5 + 7 + 9;
    document.write(foo); // Menampilkan hasil perhitungan

    document.write("<br>");

    // Objek bar
    let bar = { a: '16' };
    document.write(JSON.stringify(bar)); // Menampilkan objek dengan benar

    // Menampilkan hasil di dalam div
    document.getElementById("result1").innerHTML = foo;
    document.getElementById("result2").innerHTML = JSON.stringify(bar);

    // Menampilkan alert
    alert(foo);
    alert(JSON.stringify(bar));

    // Menampilkan di console
    console.log(foo);
    console.log(bar);
  </script>
</body>
</html>
